name: Unique Test - wayback-urls
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - wayback-urls
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: wayback-urls ===" > unique-test-wayback-urls.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-wayback-urls.txt
            echo "Test ID: TEST_154" >> unique-test-wayback-urls.txt
            echo "Timestamp: $(date)" >> unique-test-wayback-urls.txt
            curl -s ifconfig.me >> unique-test-wayback-urls.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-wayback-urls.txt
          '

      - name: Ubuntu Fallback - wayback-urls
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for wayback-urls" > fallback-wayback-urls.txt
          curl -s ifconfig.me >> fallback-wayback-urls.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-wayback-urls
          path: "*.txt"
          retention-days: 2